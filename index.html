<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>QR Code Generator by CarYourDaySBM</title>

</head>
<body class="mx-auto p-4">

    <h1>QR Code Generator by <a href="http://www.github.com/CarYourDaySBM" class="link-danger link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover" target="_blank" rel="noopener noreferrer">CarYourDay_SBM</a></h1>
    <div class="mx-auto p-2 mb-3">
        <input type="text" class="form-control mb-3" id="data" placeholder="Enter url/data to encode in the QR code.">
    <select id="format" class=" form-select mb-5">
        <option value="jpg">JPG</option>
        <option value="png">PNG</option>
        <option value="jpeg">JPEG</option>
        <option value="svg">SVG</option>
        <option value="eps">EPS</option>
    </select>

    <button id="generate" class="btn btn-dark ">Generate Code</button>
    </div>
   
    <div id="result"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="convert.js"></script>    
</body>
</html>
